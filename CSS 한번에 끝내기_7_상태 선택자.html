<!DOCTYPE html>
<html>
    <head>
        <style>
            input:enabled { background-color: skyblue; }
            input:disabled { background-color: darkgray; }
            input:focus { background-color: yellow; }
        </style>
    </head>
    <body>
        <h1>상태 선택자 태그</h1>
        <table border="1">
            <caption>상태 선택자</caption>
            <tr>
                <th>종류</th>
                <th>설명</th>
            </tr>
            <tr>
                <td>:enabled</td>
                <td>사용 가능한 form 관련 태그 선택</td>
            </tr>
            <tr>
                <td>:disabled</td>
                <td>사용 불가능한 form 관련 태그 선택</td>
            </tr>
            <tr>
                <td>:checked</td>
                <td>현재 선택된 form 관련 태그</td>
            </tr>
            <tr>
                <td>:focus</td>
                <td>현재 초점이 맞추어진 form 관련 태그 선택</td>
            </tr>
        </table>
        
        <hr>
        각 셀을 클릭해보세요<br>
        <input>
        <input disabled="disabled"/>
        <input>
    </body>
</html>
